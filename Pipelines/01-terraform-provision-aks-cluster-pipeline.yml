
trigger:
 branches:
   include:
     - main
 paths:
   include:
     - Pipelines/01-terraform-provision-aks-cluster-pipeline.yml
     - terraform-manifests

pool: Default
  
# Define Variables
variables:
- name: PROD_ENVIRONMENT
  value: prod
- name: DEV_ENVIRONMENT
  value: dev
- name: QA_ENVIRONMENT
  value: qa


#Stage-1: Terraform Validate Stage
   ##Step-1: Publish Artifacts to Pipeline (Pipeline artifacts provide a way to share files between stages in a pipeline or between different pipelines. )
   ##Step-2: Install Latest Terraform (0.13.5) (Ideally not needed if we use default Agents)
   ##Step-3: Validate Terraform Manifests



stages:
  - stage: TerraformValidate
    jobs:
      - job: TerraformValidateJob
        continueOnError: false
        steps:
        - task: PublishPipelineArtifact@1
          displayName: Publish Artifacts
          inputs:
            targetPath: '$(System.DefaultWorkingDirectory)/terraform-manifests'
            artifact: 'terraform-manifests-out'
            publishLocation: 'pipeline'
        - task: TerraformInstaller@1
          displayName: Terraform Install
          inputs:
            terraformVersion: 'latest'
        - task: TerraformTaskV4@4
          displayName: Terraform Init
          inputs:
            provider: 'azurerm'
            command: 'init'
            workingDirectory: '$(System.DefaultWorkingDirectory)/terraform-manifests'
            backendServiceArm: 'terraform-aks-azurerm-svc-con'
            backendAzureRmResourceGroupName: 'terraform-storage-rg'
            backendAzureRmStorageAccountName: 'terraformstorage05'
            backendAzureRmContainerName: 'tfstatebackupfile'
            backendAzureRmKey: 'aks-base.tfstate'
        - task: TerraformTaskV4@4
          displayName: Terraform validate
          inputs:
            provider: 'azurerm'
            command: 'validate'
            workingDirectory: '$(System.DefaultWorkingDirectory)/terraform-manifests'



# Stage-2: Deploy Stages for PROD
# Deployment-1: Deploy PROD AKS Cluster
## Step-1: Define Variables for environments
## Step-2: Download SSH Secure File
## Step-3: Terraform Initialize (State Storage to store in Azure Storage Account for PROD AKS Cluster)
## Step-4: Terraform Plan (Create Plan)
## Step-5: Terraform Apply (Use the plan created in previous step)

  - stage: DeployPRODAKSCluster
    jobs:
      - deployment: DeployPRODAKSCluster
        displayName: DeployPRODAKSCluster
        pool: Default
        workspace:
          clean: all
        environment: $(PROD_ENVIRONMENT)
        strategy:
         runOnce:
           deploy:
            steps:
               - task: TerraformInstaller@1
                 displayName: Terraform Install
                 inputs:
                   terraformVersion: 'latest'
               - task: DownloadSecureFile@1
                 displayName: Download SSH Key
                 name: sshkey
                 inputs:
                  secureFile: 'aks-terraform-devops-ssh-key-ubuntu.pub'
               - task: TerraformTaskV4@4
                 displayName: Terraform Init
                 inputs:
                    provider: 'azurerm'
                    command: 'init'
                    workingDirectory: '$(Pipeline.Workspace)/terraform-manifests-out'
                    backendServiceArm: 'terraform-aks-azurerm-svc-con'
                    backendAzureRmResourceGroupName: 'terraform-storage-rg'
                    backendAzureRmStorageAccountName: 'terraformstorage05'
                    backendAzureRmContainerName: 'tfstatebackupfile'
                    backendAzureRmKey: 'aks-$(PROD_ENVIRONMENT).tfstate'
               - task: TerraformTaskV4@4
                 displayName: Terraform Plan
                 inputs:
                    provider: 'azurerm'
                    command: 'plan'
                    workingDirectory: '$(Pipeline.Workspace)/terraform-manifests-out'
                    commandOptions: '-var ssh_public_key=$(sshkey.secureFilePath) -var environment=$(PROD_ENVIRONMENT) -out $(Pipeline.Workspace)/terraform-manifests-out/$(PROD_ENVIRONMENT)-$(Build.BuildId).out'
                    environmentServiceNameAzureRM: 'terraform-aks-azurerm-svc-con'
               - task: TerraformTaskV4@4
                 displayName: Terraform Apply
                 inputs:
                   provider: 'azurerm'
                   command: 'apply'
                   workingDirectory: '$(Pipeline.Workspace)/terraform-manifests-out'
                   commandOptions: '$(Pipeline.Workspace)/terraform-manifests-out/$(PROD_ENVIRONMENT)-$(Build.BuildId).out'
                   environmentServiceNameAzureRM: 'terraform-aks-azurerm-svc-con'



      